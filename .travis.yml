
# travis config

language: r
cache: packages

before_install:
  - cd ./pkg
  - curl -i https://api.github.com/repos/jimhester/covr/zipball/master


r_github_packages:
  - jimhester/covr


after_success:
  - Rscript -e 'library(covr);coveralls()'

notifications:
  email:
    on_success: change
    on_failure: change


